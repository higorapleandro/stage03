<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Evendo</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1> Crie e compartilhe seu evento. </h1>
            <p>O primeiro passo, é preencher esseformulário de inscrição.</p>
        </header>
    
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="event-title"> Título do evendo <span> (mínimo 8 caracteres)</span></label>
                        <input 
                            type="text"
                            id="event-title"
                            required
                            minlength="8"
                         />
                    </div>
                

                    <div class="input-wrapper">
                        <label for="event-url"> Link do Evento <span> (comece com http://)</span></label>
                        <input type="url" id="event-url" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-contact"> Whatsapp para contato<span> (somente números)</span></label>
                        <input type="number" id="event-contact" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-extras"> Informações Extras</label>
                        <textarea id="event-info"> </textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="input-category"> Categoria</span></label>
                        <select id="event-category">
                            <option value="live">Ao Vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentoship">Mentoria</option>
                        </select>
                    </div>
                 </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    
                    <div class="input-wrapper">
                        <label for="event-email"> E-mail do administrador <span> (digite um email valido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password"> Senha de acesso para participantes <span> (mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-password" />
                    </div>

                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private"> Evento Privado</span></label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Dia e hora</legend>
                    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date"> Data</span></label>
                            <input type="date" id="event-date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin"> Das </span></label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin"> Até </span></label>
                            <input type="time" id="event-begin" />
                        </div>
                    </div>
                </div>
            </fieldset>          
        </form>

        <footer>
            <input class="btn" 
            type="submit" 
            value="Salvar Evento"
            form="form"
            value="Salvar evento">
        </footer>
    </div>
</body>
</html>
